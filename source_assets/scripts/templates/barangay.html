<% var _ = require('underscore'); %>

<article>
<%- require('./sidebar.html')({ active: 'road-network', crumbs: crumbs, id: id }) %>
  <div id="content">

    <h1><%- crumbs[crumbs.length-1].name %></h1>

    <h2>Road Condition</h2>

    <table>
    <% stats.forEach(function (row) { %>
      <tr>
        <td><%= row.condition %></td>
        <td><%= row.kilometers %> km</td>
      </tr>
    <% }) %>
    </table>

  </div>
</article>
