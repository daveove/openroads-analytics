<% var _ = require('underscore'); %>
<% var toFixed = require('../lib/to-fixed.js'); %>

<article>
  <div id="content">

    <h2>Road Condition</h2>

    <table>
      <% _.each(overview, function(stat) { %>
      <tr>
        <td><%= stat.display %></td>
        <td><%= toFixed(stat.length, 2) %> km</td>
      </tr>
    <% }); %>
    </table>

  </div>
</article>
