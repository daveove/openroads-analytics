<% var _ = require('underscore'); %>

<% if (editor) { %>
<div id="map-this">
  <a href="<%- editor %>" target="_blank" class="btn-map" title="View <%= name %> on the map"><span class="visually-hidden">Map <%= name %></span></a>
</div>
<% } %>

<h2>Overall Road Condition</h2>

<table class="table">
  <thead>
    <tr>
      <% _.each(overview, function(stat) { %>
      <td><%= stat.display %></td>
      <% }); %>
    </tr>
  </thead>
  <tbody>
    <tr>
      <% _.each(overview, function(stat) { %>
      <td><%= stat.length %> km</td>
      <% }); %>
    </tr>
  </tbody>
</table>
