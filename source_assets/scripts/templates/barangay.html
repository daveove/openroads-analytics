<% var _ = require('underscore'); %>

<article>
  <div id="content">

    <h2>Road Condition</h2>

    <table>
      <% _.each(overview, function(stat) { %>
      <tr>
        <td><%= stat.display %></td>
        <td><%= stat.length %> km</td>
      </tr>
    <% }); %>
    </table>

  </div>
</article>
