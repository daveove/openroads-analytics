<% var _ = require('underscore') %>

<h2>Project #<%- projects[0].get('id') %></h2>

<% var tags = projects[0].tags(); %>
<% if (tags.length) { %>

<table class="table">
  <tbody>
    <% _.each(tags, function(tag) { %>
    <tr>
    <td><%- tag.prop %></td>
    <td><%- tag.val %></td>
    </tr>
    <% }) %>
  </tbody>
</table>

<% } else { %>

<p>Sorry, no data available for this project.</p>

<% } %>
