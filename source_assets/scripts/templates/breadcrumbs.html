<% var _ = require('underscore') %>

<% var length = crumbs.length; _.each(crumbs, function(crumb, i) { %>
  <% if (i === length-1) { %>
    <a href="#/analytics/<%= crumb.id %>" class="admin-area current"><%= crumb.name %></a>
  <% } else { %>
    <a href="#/analytics/<%= crumb.id %>" class="admin-area"><%= crumb.name %></a>&nbsp;/&nbsp;
  <% } %>
<% }); %>
